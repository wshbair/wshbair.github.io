<!-- Used by theme-projects-builtin-1 -->

<div class="card">
  {% if include.page.image %}
    <div class="image">
      <img src="{{ site.baseurl }}/{{ include.page.image }}">
    </div>
  {% endif %}
  <div class="content">
    <span class="header">{{ include.page.title }}</span>
    <div class="meta">
      <span class="date">{{ include.page.date }}</span>
    </div>

    <div class="description">
      {{ include.page.summary }}
    </div>
    <div class="ui mini labels">
      {% for label in include.page.labels %}
        <div class="ui basic green label">{{ label }}</div>
      {% endfor %}
    </div>
  </div>

  <div class="extra content">
    <a href={{ include.page.github }} ><i class="github big black link icon"></i> </a>
    <a href={{ include.page.demo }} ><i class="youtube square red link big icon"></i> </a>
    <a href={{ include.page.demo }} ><i class="file pdf outline red link big icon"></i> </a>   
  </div>
</div>
